<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Quester</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="vendor/mqtt.min.js" type="text/javascript"></script>
		<script src="./core/ndiv.js"  type="text/javascript"></script>
		<script src="./core/utils.js"  type="text/javascript"></script>
		<script src="./core/mqtt.js"  type="text/javascript"></script>
		<script src="./core/quizzy.js"  type="text/javascript"></script>
		<script src="quester.js"  type="text/javascript"></script>
	</head>
	<body>
 		<script>
			const options = getHrefOptions( document.location.href );
			const room = options.roomid? Number(options.roomid): 775;
			if( options.mode === 'master' || options.master ) master( room, document.body );
			else if( options.mode === 'monitor' || options.monitor ) monitor( room, document.body );
			else if( options.mode === 'stub' || options.stub ) {
				const panel = nDiv( document.body ).classes( 'column frame' );
				for( let user = 0; user<50; user ++ ) {
					const user_panel = nDiv( panel );
					user_stub( room, user_panel, user );
				}
			} else user( room, document.body );
		</script>
	</body>
</html>
